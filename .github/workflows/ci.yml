name: Run Kotlin Test Cases on Pull Request

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Kotlin
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Kotlin
        run: sudo apt-get install -y kotlin

      - name: Run Test Cases
        run: kotlinc src/main/kotlin/test/TestCases.kt -include-runtime -d testcases.jar && java -jar testcases.jar
